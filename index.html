    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=Allura&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              display: ['"Space Grotesk"', 'sans-serif'],
              signature: ['"Allura"', 'cursive'],
            },
            colors: {
              brand: {
                black: '#050505',     // The Void
                dark: '#0A0A0A',      // Off-black for cards
                yellow: '#FFC000',    // KICKFLIX YELLOW
                white: '#EAEAEA',     // Vintage White
                gray: '#888888',      // Technical Gray
              }
            },
            backgroundImage: {
              'vignette': 'radial-gradient(circle at center, transparent 0%, #050505 100%)',
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'scan': 'scan 4s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                 '0%, 100%': { opacity: '0.5' },
                 '50%': { opacity: '1' },
              },
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Cinematic Film Grain */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* Retro Dark Glass */
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-panel-active {
        background: rgba(255, 192, 0, 0.05); /* Yellow Tint */
        border: 1px solid rgba(255, 192, 0, 0.3);
      }

      /* Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFC000; 
      }

      body {
        background-color: #050505;
        color: #EAEAEA;
        overflow-x: hidden;
      }

      ::selection {
        background: #FFC000;
        color: #000000;
      }
      
      /* Text Stroke Utility */
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
      .text-stroke-hover:hover {
        -webkit-text-stroke: 0px;
        color: #FFC000;
      }
    </style>
